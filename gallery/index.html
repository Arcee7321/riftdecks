<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiftDecks - Card Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600" rel="stylesheet">

  <link rel="stylesheet" href="/styles/navbar.css">

<style>
    body { margin: 0; background:#000 !important; color:#e0e0e0; font-family:'Inter', sans-serif; min-height:100vh; }
    html { background:#000 !important; height:100%; }

    .gallery-title {
      font-family: 'Cinzel', serif;
      font-size: 42px;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
      color: #e8d8ff;
      text-shadow: 0 0 20px #a855f7;
    }

    .gallery-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    #searchBar {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 16px;
      outline: none;
    }

    #colorFilters {
      display:flex;
      gap:10px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    .color-btn {
      background:#111;
      border:1px solid #444;
      color:#e0e0e0;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }
    .color-btn.active {
      border-color:#a855f7;
      color:#ffffff;
      background:#2a103d;
    }

    .color-btn img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      display: block;
      pointer-events: none;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }

    .card-item {
      background: none;
      border: none;
      border-radius: 0;
      padding: 0;
      transition: 0.2s;
    }

    .card-item:hover {
      transform: translateY(-5px);
    }

    .card-item img {
      width: 100%;
      border-radius: 8px;
    }

   .prop-btn {
    background:#111;
    border:1px solid #444;
    border-radius:6px;
    cursor:pointer;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    padding: 4px 6px;
    height:auto;
    flex: 0 0 auto; /* <<< to sprawia, że szerokość = szerokość grafiki */
}

  
    .prop-btn img {
    height:30px; 
    width:auto;   /* grafika nadaje szerokość buttonowi */
    display:block;
    pointer-events:none;
}

    
    /* RANGE SLIDERS — RIFTDECKS THEME */
    .filter {
        margin-bottom: 26px;
    }
    .label-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 6px;
        color: #e8d8ff;
        font-family: 'Cinzel', serif;
        text-shadow: 0 0 8px #a855f7;
    }
    .slider-container {
        position: relative;
        height: 34px;
    }
    .range-track {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        height: 10px;
        width: 100%;
        background: #1a1a1a;
        border-radius: 6px;
        box-shadow: 0 0 6px #3b1363 inset;
        border: 1px solid #2b0c4a;
    }
    .range-fill {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        height: 10px;
        background: linear-gradient(90deg, #a855f7, #6d28d9);
        border-radius: 6px;
        box-shadow: 0 0 10px #a855f7;
    }
    input[type=range] {
        position: absolute;
        width: 100%;
        pointer-events: none;
        background: none;
        -webkit-appearance: none;
        margin-top: 6px;
        margin-left:-1px;
    }
    input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        pointer-events: auto;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #0a0018;
        border: 2px solid #c084fc;
        box-shadow: 0 0 10px #a855f7;
    }
    input[type=range]::-webkit-slider-thumb:hover {
        box-shadow: 0 0 14px #d8b4fe;
        border-color: #e9d5ff;
    }
    .scale {
        display: flex;
        justify-content: space-between;
        font-size: 11px;
        margin-top: 6px;
        color: #6b4a8f;
    }

</style>
</head>
<body>

  <div id="navbar-container"></div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    fetch("/components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
      });
  });
</script>

  <h1 class="gallery-title">Card Gallery</h1>

  <div class="gallery-container">
    <input id="searchBar" type="text" placeholder="Search cards by name...">

    <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:30px; margin-bottom:20px; flex-wrap:wrap;">

  <div style="flex:1; min-width:300px;">
    <div id="colorFilters" style="display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap;">
      <button class="color-btn" data-color="Red"><img src="/assets/runes/redrune.webp" alt="Red"></button>
      <button class="color-btn" data-color="Green"><img src="/assets/runes/greenrune.webp" alt="Green"></button>
      <button class="color-btn" data-color="Blue"><img src="/assets/runes/bluerune.webp" alt="Blue"></button>
      <button class="color-btn" data-color="Orange"><img src="/assets/runes/orangerune.webp" alt="Orange"></button>
      <button class="color-btn" data-color="Purple"><img src="/assets/runes/purplerune.webp" alt="Purple"></button>
      <button class="color-btn" data-color="Yellow"><img src="/assets/runes/yellowrune.webp" alt="Yellow"></button>
      <button class="color-btn" data-color="ALL">ALL</button>
    </div>

    <div id="propertyFilters" style="display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap;">
      <button class="prop-btn" data-prop="Accelerate"><img src="/assets/properties/accelerate.webp" alt="Accelerate"></button>
      <button class="prop-btn" data-prop="Assault"><img src="/assets/properties/assault.webp" alt="Assault"></button>
      <button class="prop-btn" data-prop="Action"><img src="/assets/properties/action.webp" alt="Action"></button>
      <button class="prop-btn" data-prop="Legion"><img src="/assets/properties/legion.webp" alt="Legion"></button>
      <button class="prop-btn" data-prop="Ganking"><img src="/assets/properties/ganking.webp" alt="Ganking"></button>
      <button class="prop-btn" data-prop="Draw">Draw</button>
      <button class="prop-btn" data-prop="ALL">ALL</button>
    </div>
  </div>

  <div id="rangeFilters" style="flex:1; min-width:300px; margin-bottom:25px;">

  <div class="filter">
      <div class="label-row">
          <label>Energy (0–12)</label>
          <span id="energy-output">0 – 12</span>
      </div>
      <div class="slider-container">
          <div class="range-track"></div>
          <div id="energy-fill" class="range-fill"></div>
          <input id="energy-min" type="range" min="0" max="12" value="0">
          <input id="energy-max" type="range" min="0" max="12" value="12">
      </div>
  </div>

  <div class="filter">
      <div class="label-row">
          <label>Might (0–10)</label>
          <span id="might-output">0 – 10</span>
      </div>
      <div class="slider-container">
          <div class="range-track"></div>
          <div id="might-fill" class="range-fill"></div>
          <input id="might-min" type="range" min="0" max="10" value="0">
          <input id="might-max" type="range" min="0" max="10" value="10">
      </div>
  </div>

  <div class="filter">
      <div class="label-row">
          <label>Power (0–4)</label>
          <span id="power-output">0 – 4</span>
      </div>
      <div class="slider-container">
          <div class="range-track"></div>
          <div id="power-fill" class="range-fill"></div>
          <input id="power-min" type="range" min="0" max="4" value="0">
          <input id="power-max" type="range" min="0" max="4" value="4">
      </div>
  </div>
</div>

<div class="card-grid"></div>
  </div>

<script>
    let cards = [];

    const grid = document.querySelector('.card-grid');
    const searchBar = document.getElementById('searchBar');
    const colorButtons = document.querySelectorAll('.color-btn');
    const propertyButtons = document.querySelectorAll('.prop-btn');

    let activeColor = 'ALL';
    let activeProperty = 'ALL';

    const renderCards = (list) => {
      grid.innerHTML = '';
      list.forEach(card => {
        grid.innerHTML += `
          <div class="card-item">
            <img src="${card.image}" alt="${card.name}">
          </div>
        `;
      });
    };

    function applyFilters() {
      const nameQuery = searchBar.value.toLowerCase();
      let filtered = cards.filter(card => card.name.toLowerCase().includes(nameQuery));

      if (activeColor !== 'ALL') {
        filtered = filtered.filter(card => card.tags.includes(activeColor));
      }
      if (activeProperty !== 'ALL') {
        filtered = filtered.filter(card => card.tags.includes(activeProperty));
      }

      // RANGE FILTERS
      const emin = parseInt(document.getElementById('energy-min').value);
      const emax = parseInt(document.getElementById('energy-max').value);
      const mmin = parseInt(document.getElementById('might-min').value);
      const mmax = parseInt(document.getElementById('might-max').value);
      const pmin = parseInt(document.getElementById('power-min').value);
      const pmax = parseInt(document.getElementById('power-max').value);

      filtered = filtered.filter(c =>
        c.energy >= emin && c.energy <= emax &&
        c.might  >= mmin && c.might  <= mmax &&
        c.power  >= pmin && c.power  <= pmax
      );

      renderCards(filtered);
    }

    searchBar.addEventListener('input', applyFilters);

    colorButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        activeColor = btn.dataset.color;
        colorButtons.forEach(b => b.classList.toggle('active', b === btn));
        applyFilters();
      });
    });

    fetch("cards.json")
      .then(res => res.json())
      .then(data => {
        cards = data;
        renderCards(cards);
      });

    // RANGE SLIDER SYNC
function updateRange(minEl, maxEl, fillEl, outEl) {
    let min = parseInt(minEl.value);
    let max = parseInt(maxEl.value);
    if (min > max) { let t=min; min=max; max=t; minEl.value=min; maxEl.value=max; }
    const percentMin = (min / minEl.max) * 100;
    const percentMax = (max / maxEl.max) * 100;
    fillEl.style.left = percentMin + '%';
    fillEl.style.width = (percentMax - percentMin) + '%';
    outEl.textContent = `${min} – ${max}`;
    applyFilters();
}

const emin = document.getElementById('energy-min');
const emax = document.getElementById('energy-max');
const efill = document.getElementById('energy-fill');
const eout  = document.getElementById('energy-output');
[emin, emax].forEach(el => el.oninput = () => updateRange(emin, emax, efill, eout));
updateRange(emin, emax, efill, eout);

const mmin = document.getElementById('might-min');
const mmax = document.getElementById('might-max');
const mfill = document.getElementById('might-fill');
const mout  = document.getElementById('might-output');
[mmin, mmax].forEach(el => el.oninput = () => updateRange(mmin, mmax, mfill, mout));
updateRange(mmin, mmax, mfill, mout);

const pmin = document.getElementById('power-min');
const pmax = document.getElementById('power-max');
const pfill = document.getElementById('power-fill');
const pout  = document.getElementById('power-output');
[pmin, pmax].forEach(el => el.oninput = () => updateRange(pmin, pmax, pfill, pout));
updateRange(pmin, pmax, pfill, pout);

propertyButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        activeProperty = btn.dataset.prop;
        propertyButtons.forEach(b => b.classList.toggle('active', b === btn));
        applyFilters();
      });
    });
</script>

</body>
</html>
