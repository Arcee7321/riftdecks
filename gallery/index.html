<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiftDecks - Card Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600" rel="stylesheet">

  <style>
    body { margin: 0; background:#000 !important; color:#e0e0e0; font-family:'Inter', sans-serif; min-height:100vh; }
    html { background:#000 !important; height:100%; }

    /* NAVBAR */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      padding: 10px 25px;
      background: #0f0f0f;
      border-bottom: 2px solid #a855f7;
      position: relative;
    }
    .nav-left {
      color: #e0e0e0;
      font-weight: 900;
      font-family: 'Cinzel', serif;
      font-size: 20px;
      margin-right: auto;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 14px;
      margin: 0;
      padding: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-links a { color: #e0e0e0; text-decoration: none; font-size: 16px; font-weight: 700; }
    .nav-links a:hover { color: #c084fc; }

    .dropdown { position: relative; }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; left: 0;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      min-width: 160px;
    }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown-content a {
      display: block;
      padding: 8px 14px;
      color: #ccc;
      text-decoration: none;
    }
    .dropdown-content a:hover { background: #262626; color: #c084fc; }

    /* PAGE TITLE */
    .gallery-title {
      font-family: 'Cinzel', serif;
      font-size: 42px;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
      color: #e8d8ff;
      text-shadow: 0 0 20px #a855f7;
    }

    .gallery-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    /* SEARCH + FILTERS */
    #searchBar {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 16px;
      outline: none;
    }

    #colorFilters {
      display:flex;
      gap:10px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    .color-btn {
      background:#111;
      border:1px solid #444;
      color:#e0e0e0;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }
    .color-btn.active {
      border-color:#a855f7;
      color:#ffffff;
      background:#2a103d;
    }

    /* GRID */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }

    .card-item {
      background: none;
      border: none;
      border-radius: 0;
      padding: 0;
      transition: 0.2s;
    }

    .card-item:hover {
      transform: translateY(-5px);
      box-shadow: none;
      border-color: transparent;
    }

    .card-item img {
      width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">riftdecks.net</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Card Gallery</a></li>
      <li class="dropdown">
        <a href="#">Decks â–¾</a>
        <div class="dropdown-content">
          <a href="decks-library.html">Deck Library</a>
          <a href="deck-builder.html">Deck Builder</a>
          <a href="my-decks.html">My Decks</a>
        </div>
      </li>
      <li><a href="collection-helper.html">Collection Helper</a></li>
    </ul>
  </nav>

  <h1 class="gallery-title">Card Gallery</h1>

  <div class="gallery-container">
    <!-- SEARCH BAR -->
    <input id="searchBar" type="text" placeholder="Search cards by name...">

    <!-- COLOR FILTERS -->
    <div id="colorFilters">
      <button class="color-btn" data-color="Red">Red</button>
      <button class="color-btn" data-color="Green">Green</button>
      <button class="color-btn" data-color="Blue">Blue</button>
      <button class="color-btn" data-color="Orange">Orange</button>
      <button class="color-btn" data-color="Purple">Purple</button>
      <button class="color-btn" data-color="Yellow">Yellow</button>
      <button class="color-btn" data-color="ALL">ALL</button>
    </div>

    <!-- PROPERTY FILTERS -->
    <div id="propertyFilters" style="display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap;">
      <button class="prop-btn" data-prop="Accelerate">Accelerate</button>
      <button class="prop-btn" data-prop="Assault">Assault</button>
      <button class="prop-btn" data-prop="Draw">Draw</button>
      <button class="prop-btn" data-prop="ALL">ALL</button>
    </div>

    <div class="card-grid"></div>
  </div>

    <script>
    let cards = [];

    const grid = document.querySelector('.card-grid');
    const searchBar = document.getElementById('searchBar');
    const colorButtons = document.querySelectorAll('.color-btn');
    const propertyButtons = document.querySelectorAll('.prop-btn');

    let activeColor = 'ALL';
let activeProperty = 'ALL';

    const renderCards = (list) => {
      grid.innerHTML = '';
      list.forEach(card => {
        grid.innerHTML += `
          <div class="card-item">
            <img src="${card.image}" alt="${card.name}">
          </div>
        `;
      });
    };

    function applyFilters() {
      const nameQuery = searchBar.value.toLowerCase();
      let filtered = cards.filter(card => card.name.toLowerCase().includes(nameQuery));
      if (activeColor !== 'ALL') {
        filtered = filtered.filter(card => card.tags.includes(activeColor));
      }
      if (activeProperty !== 'ALL') {
        filtered = filtered.filter(card => card.tags.includes(activeProperty));
      }
      renderCards(filtered);
    }

    searchBar.addEventListener('input', applyFilters);

    colorButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        activeColor = btn.dataset.color;
        colorButtons.forEach(b => b.classList.toggle('active', b === btn));
        applyFilters();
      });
    });

    fetch("cards.json")
      .then(res => res.json())
      .then(data => {
        cards = data;
        renderCards(cards);
      });

    propertyButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        activeProperty = btn.dataset.prop;
        propertyButtons.forEach(b => b.classList.toggle('active', b === btn));
        applyFilters();
      });
    });
  </script>

</body>
</html>
