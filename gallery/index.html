<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiftDecks - Card Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600" rel="stylesheet">

  <link rel="stylesheet" href="/styles/navbar.css">

<style>
    body { margin: 0; background:#000 !important; color:#e0e0e0; font-family:'Inter', sans-serif; min-height:100vh; }
    html { background:#000 !important; height:100%; }

    /* PAGE TITLE */
    .gallery-title {
      font-family: 'Cinzel', serif;
      font-size: 42px;
      text-align: center;
      margin-top: 40px;
      margin-bottom: 30px;
      color: #e8d8ff;
      text-shadow: 0 0 20px #a855f7;
    }

    .gallery-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }

    /* SEARCH + FILTERS */
    .color-btn img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      display: block;
      pointer-events: none;
    }

    /* SEARCH + FILTERS */
    #searchBar {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 12px;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      color: #e0e0e0;
      font-size: 16px;
      outline: none;
    }

    #colorFilters {
      display:flex;
      gap:10px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    .color-btn {
      background:#111;
      border:1px solid #444;
      color:#e0e0e0;
      padding:6px 12px;
      border-radius:6px;
      cursor:pointer;
      font-size:14px;
    }
    .color-btn.active {
      border-color:#a855f7;
      color:#ffffff;
      background:#2a103d;
    }

    /* GRID */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }

    .card-item {
      background: none;
      border: none;
      border-radius: 0;
      padding: 0;
      transition: 0.2s;
    }

    .card-item:hover {
      transform: translateY(-5px);
      box-shadow: none;
      border-color: transparent;
    }

    .card-item img {
      width: 100%;
      border-radius: 8px;
    }
</style>
</head>
<body>

  <div id="navbar-container"></div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    fetch("/components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
      });
  });
</script>

  <h1 class="gallery-title">Card Gallery</h1>

  <div class="gallery-container">
    <!-- SEARCH BAR -->
    <input id="searchBar" type="text" placeholder="Search cards by name...">

    <!-- COLOR FILTERS -->
    <div id="colorFilters">
      <button class="color-btn" data-color="Red"><img src="/assets/runes/redrune.webp" alt="Red"></button>
      <button class="color-btn" data-color="Green"><img src="/assets/runes/greenrune.webp" alt="Green"></button>
      <button class="color-btn" data-color="Blue"><img src="/assets/runes/bluerune.webp" alt="Blue"></button>
      <button class="color-btn" data-color="Orange"><img src="/assets/runes/orangerune.webp" alt="Orange"></button>
      <button class="color-btn" data-color="Purple"><img src="/assets/runes/purplerune.webp" alt="Purple"></button>
      <button class="color-btn" data-color="Yellow"><img src="/assets/runes/yellowrune.webp" alt="Yellow"></button>
      <button class="color-btn" data-color="ALL">ALL</button>
    </div>

    <!-- PROPERTY FILTERS -->
    <div id="propertyFilters" style="display:flex; gap:10px; margin-bottom:20px; flex-wrap:wrap;">
      <button class="prop-btn" data-prop="Accelerate">Accelerate</button>
      <button class="prop-btn" data-prop="Assault">Assault</button>
      <button class="prop-btn" data-prop="Draw">Draw</button>
      <button class="prop-btn" data-prop="ALL">ALL</button>
    </div>

    <div class="card-grid"></div>
  </div>

    <script>
    let cards = [];

    const grid = document.querySelector('.card-grid');
    const searchBar = document.getElementById('searchBar');
    const colorButtons = document.querySelectorAll('.color-btn');
    const propertyButtons = document.querySelectorAll('.prop-btn');

    let activeColor = 'ALL';
let activeProperty = 'ALL';

    const renderCards = (list) => {
      grid.innerHTML = '';
      list.forEach(card => {
        grid.innerHTML += `
          <div class="card-item">
            <img src="${card.image}" alt="${card.name}">
          </div>
        `;
      });
    };

    function applyFilters() {
      const nameQuery = searchBar.value.toLowerCase();
      let filtered = cards.filter(card => card.name.toLowerCase().includes(nameQuery));
      if (activeColor !== 'ALL') {
        filtered = filtered.filter(card => card.tags.includes(activeColor));
      }
      if (activeProperty !== 'ALL') {
        filtered = filtered.filter(card => card.tags.includes(activeProperty));
      }
      renderCards(filtered);
    }

    searchBar.addEventListener('input', applyFilters);

    colorButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        activeColor = btn.dataset.color;
        colorButtons.forEach(b => b.classList.toggle('active', b === btn));
        applyFilters();
      });
    });

    fetch("cards.json")
      .then(res => res.json())
      .then(data => {
        cards = data;
        renderCards(cards);
      });

    propertyButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        activeProperty = btn.dataset.prop;
        propertyButtons.forEach(b => b.classList.toggle('active', b === btn));
        applyFilters();
      });
    });
  </script>

</body>
</html>
