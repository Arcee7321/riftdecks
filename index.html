<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiftDecks</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600" rel="stylesheet">

  <style>
    /* GLOBAL */
    body { margin: 0; background: #000; font-family: 'Inter', sans-serif; min-height: 100vh; }
    html { background:#000; height:100%; }

    /* NAVBAR */
    .navbar {
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      align-items: center;
      padding: 10px 25px;
      background: #0f0f0f;
      border-bottom: 2px solid #a855f7;
      position: relative;
    }

    .nav-left {
      color: #e0e0e0;
      font-weight: 900;
      font-family: 'Cinzel', serif;
      font-size: 20px;
      margin-right: auto;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 28px;
      margin: 0;
      padding: 0;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .nav-links a { color: #e0e0e0; text-decoration: none; font-size: 16px; font-weight: 700; }
    .nav-links a:hover { color: #c084fc; }

    .dropdown { position: relative; }
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%; left: 0;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 6px;
      min-width: 160px;
    }
    .dropdown:hover .dropdown-content { display: block; }
    .dropdown-content a {
      display: block;
      padding: 8px 14px;
      color: #ccc;
      text-decoration: none;
    }
    .dropdown-content a:hover { background: #262626; color: #c084fc; }

    /* HERO / BANNER */
    .hero {
      width: 100%;
      padding: 80px 20px 120px;
      background: linear-gradient(180deg, rgba(88,28,135,0.6), rgba(0,0,0,0.9));
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .hero h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      margin: 0;
      color: #e8d8ff;
      text-shadow: 0 0 20px #a855f7;
    }

    .hero p {
      margin-top: 15px;
      font-size: 18px;
      color: #c9b5ff;
      max-width: 600px;
    }

    .hero-buttons {
      margin-top: 35px;
      display: flex;
      gap: 20px;
    }

    .btn-primary {
      background: #a855f7;
      padding: 14px 28px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn-primary:hover {
      box-shadow: 0 0 20px #a855f7;
      transform: translateY(-3px);
    }

    .btn-secondary {
      border: 2px solid #a855f7;
      padding: 12px 26px;
      border-radius: 6px;
      color: #a855f7;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn-secondary:hover {
      background: #a855f7;
      color: white;
      transform: translateY(-3px);
    }

    .hero-logo {
      width: 70%;
      max-width: 700px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      filter: drop-shadow(0 0 25px #a855f7aa) drop-shadow(0 0 45px #7e22ce55);
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="nav-left">riftdecks.net</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Card Gallery</a></li>
      <li class="dropdown">
        <a href="#">Decks â–¾</a>
        <div class="dropdown-content">
          <a href="decks-library.html">Deck Library</a>
          <a href="deck-builder.html">Deck Builder</a>
          <a href="my-decks.html">My Decks</a>
        </div>
      </li>
      <li><a href="collection-helper.html">Collection Helper</a></li>
    </ul>
  </nav>

  <section class="hero">
    <img src="https://raw.githubusercontent.com/Arcee7321/riftdecks/refs/heads/main/riftdeckslogo.png" alt="RiftDecks Logo" class="hero-logo">
    <p>Your home for Riftbound cards, decks and collection tools.</p>

    <div class="hero-buttons">
      <a href="gallery.html" class="btn-primary">Explore Card Gallery</a>
      <a href="deck-builder.html" class="btn-secondary">Open Deck Builder</a>
    </div>
  </section>

</body>
</html>
