<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RiftDecks</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600" rel="stylesheet">

  <link rel="stylesheet" href="/styles/navbar.css">

<style>
    /* GLOBAL */
    body { margin: 0; background: #000; font-family: 'Inter', sans-serif; min-height: 100vh; }
    html { background:#000; height:100%; }

    /* HERO / BANNER */
    .hero {
      width: 100%;
      padding: 80px 20px 120px;
      background: linear-gradient(180deg, rgba(88,28,135,0.6), rgba(0,0,0,0.9));
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
    }

    .hero h1 {
      font-family: 'Cinzel', serif;
      font-size: 48px;
      margin: 0;
      color: #e8d8ff;
      text-shadow: 0 0 20px #a855f7;
    }

    .hero p {
      margin-top: 15px;
      font-size: 18px;
      color: #c9b5ff;
      max-width: 600px;
    }

    .hero-buttons {
      margin-top: 35px;
      display: flex;
      gap: 20px;
    }

    .btn-primary {
      background: #a855f7;
      padding: 14px 28px;
      border-radius: 6px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn-primary:hover {
      box-shadow: 0 0 20px #a855f7;
      transform: translateY(-3px);
    }

    .btn-secondary {
      border: 2px solid #a855f7;
      padding: 12px 26px;
      border-radius: 6px;
      color: #a855f7;
      text-decoration: none;
      font-weight: 600;
      transition: 0.2s;
    }
    .btn-secondary:hover {
      background: #a855f7;
      color: white;
      transform: translateY(-3px);
    }

    .hero-logo {
      width: 70%;
      max-width: 700px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
      filter: drop-shadow(0 0 25px #a855f7aa) drop-shadow(0 0 45px #7e22ce55);
    }
</style>
</head>
<body>

  <div id="navbar-container"></div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    fetch("/components/navbar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar-container").innerHTML = html;
      });
  });
</script>

  <section class="hero">
    <img src="https://raw.githubusercontent.com/Arcee7321/riftdecks/refs/heads/main/riftdeckslogo.png" alt="RiftDecks Logo" class="hero-logo">
    <p>Your home for Riftbound cards, decks and collection tools.</p>

    <div class="hero-buttons">
      <a href="/gallery" class="btn-primary">Explore Card Gallery</a>
      <a href="/deck-builder" class="btn-secondary">Open Deck Builder</a>
    </div>
  </section>

</body>
</html>
